<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IBM-FE Dynamic Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide active">
        <img src="https://picsum.photos/id/1018/1000/500" alt="Slide 1" />
        <div class="caption">IBM-FE Dynamic Image Slider - Slide 1</div>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1015/1000/500" alt="Slide 2" />
        <div class="caption">Smart Transitions - Slide 2</div>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1016/1000/500" alt="Slide 3" />
        <div class="caption">Responsive & Lightweight - Slide 3</div>
      </div>
    </div>

    <!-- Navigation buttons -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

    <!-- Dots for navigation -->
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    const nextBtn = document.querySelector('.next');
    const prevBtn = document.querySelector('.prev');
    let index = 0;

    function showSlide(i) {
      slides.forEach((slide, idx) => {
        slide.classList.toggle('active', idx === i);
        dots[idx].classList.toggle('active', idx === i);
      });
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);
    dots.forEach((dot, i) => dot.addEventListener('click', () => {
      index = i;
      showSlide(index);
    }));

    // Auto slide every 5 seconds
    setInterval(nextSlide, 5000);
    </script>
    </body>
 </html>
